site_name: My Attend Documentation
site_description: Complete documentation for My Attend - Employee attendance tracking app
site_author: My Attend Team
site_url: https://myattend-docs.github.io/

# Repository - removed for internal documentation

# Copyright
copyright: Copyright &copy; 2025 My Attend. All rights reserved.

# Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    # repo: fontawesome/brands/github - removed
  logo: images/logo.png
  favicon: images/favicon.ico

# Plugins
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: user-guide.md
  - Features: features.md
  - Admin Panel: admin-panel.md
  - Employee Features: employee-features.md
  - Releases: releases.md
  - FAQ: faq.md
  - Contributing: contributing.md
  - About: about.md

# Extra
extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:support@myattend.com
  version:
    provider: mike
  analytics:
    provider: google
    property: G-XXXXXXXXXX

# Custom CSS
extra_css:
  - stylesheets/extra.css